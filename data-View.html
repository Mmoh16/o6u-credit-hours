<body class="bg-gray-50 min-h-screen font-sans pb-20">

    <!-- Navbar -->
    <div id="main-menu-container"></div>

    <!-- Header / Controls -->
    <div class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

            <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                    <i class="fas fa-user-graduate text-teal-600"></i>
                    Student Database
                </h1>

                <div class="flex items-center gap-2">
                    <span id="studentCount"
                        class="px-3 py-1 bg-teal-50 text-teal-700 rounded-full text-sm font-bold border border-teal-100">Loading...</span>
                    <!-- Refresh -->
                    <button onclick="fetchStudents(true)"
                        class="p-2 text-gray-400 hover:text-teal-600 rounded-lg hover:bg-gray-50 transition-colors"
                        title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <!-- View Toggle -->
                    <div class="bg-gray-100 p-1 rounded-lg flex">
                        <button onclick="setView('grid')" id="btnGrid"
                            class="p-2 rounded-md transition-all shadow-sm bg-white text-teal-600">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button onclick="setView('table')" id="btnTable"
                            class="p-2 rounded-md transition-all text-gray-400 hover:text-gray-600">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search students..."
                        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm">
                </div>

                <select id="paymentFilter"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm bg-white">
                    <option value="">All Payment Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Not Paid">Not Paid</option>
                </select>

                <select id="sortFilter"
                    class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none text-sm bg-white">
                    <option value="da">Date: Newest to Oldest</option>
                    <option value="dd">Date: Oldest to Newest</option>
                    <option value="az">Name: A to Z</option>
                    <option value="za">Name: Z to A</option>
                </select>

                <button onclick="openModal()"
                    class="w-full bg-teal-600 text-white rounded-lg py-2 font-medium hover:bg-teal-700 shadow-lg shadow-teal-200 flex items-center justify-center gap-2 transition-all">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>

            <!-- Debt Summary -->
            <div id="debtSummary" class="mt-3 text-xs text-red-500 font-semibold hidden">
                Total Outstanding Debt: <span id="totalDebtAmount">0 EGP</span>
            </div>

        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <!-- Loading Skeleton -->
        <div id="skeletonLoader" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Repeated in JS loop -->
        </div>

        <!-- Student Container -->
        <div id="studentsContainer" class="hidden">
            <!-- Grid or Table injected here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-20">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
                <i class="fas fa-search text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-700">No students found</h3>
            <p class="text-gray-500">Try adjusting your search or filters</p>
        </div>

    </div>

    <!-- Add/Edit Modal -->
    <div id="studentModal"
        class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">

            <div
                class="sticky top-0 bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center z-10">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Student Details</h3>
                <button onclick="closeModal()"
                    class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="studentForm" class="p-6 space-y-4">
                <input type="hidden" id="studentId">
                <input type="hidden" id="studentImage">

                <!-- Profile Image Preview -->
                <div class="flex justify-center mb-4">
                    <div class="relative group cursor-pointer"
                        onclick="openImageModal(document.getElementById('imgPreview').src)">
                        <img id="imgPreview" src="https://via.placeholder.com/150"
                            class="w-24 h-24 rounded-full object-cover border-4 border-teal-50 shadow-md">
                        <div
                            class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-white text-xs font-bold">
                            View
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone Number</label>
                        <input type="text" id="number" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Parent Phone</label>
                        <input type="text" id="parent_number"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Governate</label>
                        <input type="text" id="governate"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">School Year</label>
                        <input type="text" id="school_year"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Payment</label>
                        <select id="money"
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-teal-500 outline-none">
                            <option value="Paid">Paid</option>
                            <option value="Not Paid">Not Paid</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Registered from</label>
                    <input type="text" id="website" readonly
                        class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-200 text-gray-500 cursor-not-allowed">
                </div>

                <!-- Action Buttons -->
                <div class="pt-4 flex gap-3 border-t border-gray-100 mt-4">
                    <button type="button" id="btnDelete"
                        class="px-4 py-2 rounded-lg bg-red-50 text-red-600 hover:bg-red-100 font-medium transition-colors hidden">
                        <i class="fas fa-trash-alt mr-2"></i>Delete
                    </button>
                    <button type="button" id="btnRemove"
                        class="px-4 py-2 rounded-lg bg-orange-50 text-orange-600 hover:bg-orange-100 font-medium transition-colors hidden">
                        <i class="fas fa-archive mr-2"></i>Archive
                    </button>
                    <div class="flex-1"></div>
                    <button type="button" onclick="closeModal()"
                        class="px-6 py-2 rounded-lg border border-gray-200 text-gray-600 hover:bg-gray-50 font-medium">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-teal-600 text-white hover:bg-teal-700 font-medium shadow-md">Save</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-center justify-center p-4 ml-0"
        onclick="this.classList.add('hidden')">
        <img id="fullImage" src=""
            class="max-w-full max-h-[90vh] rounded-lg shadow-2xl transform scale-100 transition-transform">
        <button class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="navbar.js"></script>
    <script>
        // --- Constants & State ---
        const GET_URL = "https://corsproxy.io/?" + encodeURIComponent("https://api.mark-attendance.com/webhook/dashboard-get");
        const SUBMIT_URL = "https://corsproxy.io/?" + encodeURIComponent("https://api.mark-attendance.com/webhook/dashboard-submit");
        const DELETE_URL = "https://corsproxy.io/?" + encodeURIComponent("https://api.mark-attendance.com/webhook/dashboard-delete");
        const REMOVE_URL = "https://corsproxy.io/?" + encodeURIComponent("https://api.mark-attendance.com/webhook/dashboard-remove");

        let allStudents = [];
        let viewMode = 'grid'; // 'grid' or 'table'

        // --- Init ---
        window.addEventListener("load", async function () {
            if (window.Clerk) {
                await Clerk.load();
                if (!Clerk.user) {
                    window.location.href = "index.html";
                    return;
                }
            } else {
                // Fallback if clerk fails to load
                console.warn("Clerk not detected");
            }

            renderSkeleton();
            fetchStudents();
        });

        // --- Core Functions ---

        async function fetchStudents(force = false) {
            renderSkeleton();
            try {
                const res = await fetch(GET_URL);
                if (!res.ok) throw new Error("Failed to fetch");
                const data = await res.json();
                allStudents = data.filter(s => s && s.Name); // Simple validation
                renderStudents();
            } catch (err) {
                console.error(err);
                Swal.fire("Error", "Could not load students.", "error");
                document.getElementById('studentsContainer').innerHTML = "<p class='text-center text-red-500'>Failed to load data.</p>";
                document.getElementById('skeletonLoader').classList.add('hidden');
                document.getElementById('studentsContainer').classList.remove('hidden');
            }
        }

        function renderStudents() {
            const container = document.getElementById('studentsContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const payFilter = document.getElementById('paymentFilter').value;
            const sortVal = document.getElementById('sortFilter').value;

            // Filter
            let filtered = allStudents.filter(s => {
                const matchName = (s.Name || "").toLowerCase().includes(search);
                const matchNum = (s.Number || "").toString().includes(search);
                const matchPay = payFilter ? s.Money === payFilter : true;
                return (matchName || matchNum) && matchPay;
            });

            // Sort
            filtered.sort((a, b) => {
                const dateA = new Date(a.Data || 0);
                const dateB = new Date(b.Data || 0);
                if (sortVal === 'da') return dateB - dateA;
                if (sortVal === 'dd') return dateA - dateB;
                if (sortVal === 'az') return a.Name.localeCompare(b.Name);
                if (sortVal === 'za') return b.Name.localeCompare(a.Name);
                return 0;
            });

            // Update Counts
            document.getElementById('studentCount').innerText = `${filtered.length} Students`;

            const debt = filtered.filter(s => s.Money === "Not Paid").length * 1500; // Assuming 1500 per student
            const debtEl = document.getElementById('debtSummary');
            if (debt > 0) {
                debtEl.classList.remove('hidden');
                document.getElementById('totalDebtAmount').innerText = debt.toLocaleString() + " EGP";
            } else {
                debtEl.classList.add('hidden');
            }

            // Render
            document.getElementById('skeletonLoader').classList.add('hidden');
            container.classList.remove('hidden');

            if (filtered.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
                container.innerHTML = "";
                return;
            }
            document.getElementById('noResults').classList.add('hidden');

            if (viewMode === 'grid') {
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in";
                container.innerHTML = filtered.map(s => `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all p-5 border border-gray-100 group relative">
                        <div class="absolute top-4 right-4 text-xs font-bold px-2 py-1 rounded-full ${s.Money === 'Paid' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${s.Money || 'Unknown'}
                        </div>
                        
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-14 h-14 rounded-full bg-gray-100 overflow-hidden cursor-pointer border-2 border-transparent group-hover:border-teal-500 transition-all" onclick="openImageModal('${s.Image}')">
                                <img src="${s.Image || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800 text-lg leading-tight truncate w-48" title="${s.Name}">${s.Name}</h3>
                                <p class="text-xs text-gray-500">${s.Number}</p>
                            </div>
                        </div>

                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            <div class="flex justify-between">
                                <span><i class="fas fa-clock w-5 text-gray-400"></i> Joined:</span>
                                <span class="font-medium text-gray-800">${s.Data ? new Date(s.Data).toLocaleDateString() : 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span><i class="fas fa-map-marker-alt w-5 text-gray-400"></i> Gov:</span>
                                <span class="font-medium text-gray-800">${s.Governate || 'N/A'}</span>
                            </div>
                        </div>

                        <button onclick='editStudent(${JSON.stringify(s).replace(/'/g, "&#39;")})' class="w-full py-2 bg-gray-50 hover:bg-teal-50 text-gray-600 hover:text-teal-700 rounded-lg text-sm font-bold transition-colors border border-gray-100">
                            View / Edit
                        </button>
                    </div>
                `).join('');
            } else {
                container.className = "bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden animate-fade-in";
                container.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-900 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 font-semibold">Name</th>
                                <th class="px-6 py-3 font-semibold">Phone</th>
                                <th class="px-6 py-3 font-semibold">Status</th>
                                <th class="px-6 py-3 font-semibold">Governate</th>
                                <th class="px-6 py-3 font-semibold text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            ${filtered.map(s => `
                                <tr class="hover:bg-gray-50 transition-colors">
                                    <td class="px-6 py-3 font-medium text-gray-900 flex items-center gap-3">
                                         <img src="${s.Image || 'https://via.placeholder.com/150'}" class="w-8 h-8 rounded-full object-cover">
                                         ${s.Name}
                                    </td>
                                    <td class="px-6 py-3">${s.Number}</td>
                                    <td class="px-6 py-3">
                                        <span class="px-2 py-1 rounded-full text-xs font-bold ${s.Money === 'Paid' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                            ${s.Money}
                                        </span>
                                    </td>
                                    <td class="px-6 py-3">${s.Governate || '-'}</td>
                                    <td class="px-6 py-3 text-right">
                                        <button onclick='editStudent(${JSON.stringify(s).replace(/'/g, "&#39;")})' class="text-teal-600 hover:text-teal-800 font-bold text-xs uppercase">Edit</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            }
        }

        // --- View Logic ---
        function setView(mode) {
            viewMode = mode;
            document.getElementById('btnGrid').className = mode === 'grid' ? "p-2 rounded-md transition-all shadow-sm bg-white text-teal-600" : "p-2 rounded-md transition-all text-gray-400";
            document.getElementById('btnTable').className = mode === 'table' ? "p-2 rounded-md transition-all shadow-sm bg-white text-teal-600" : "p-2 rounded-md transition-all text-gray-400";
            renderStudents();
        }

        function renderSkeleton() {
            const container = document.getElementById('skeletonLoader');
            container.innerHTML = Array(6).fill(0).map(() => `
                <div class="bg-white rounded-xl shadow-sm p-5 border border-gray-100 animate-pulse">
                    <div class="flex gap-4 mb-4">
                        <div class="w-14 h-14 bg-gray-200 rounded-full"></div>
                        <div class="flex-1 space-y-2 py-2">
                             <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                             <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="h-3 bg-gray-200 rounded w-full"></div>
                        <div class="h-3 bg-gray-200 rounded w-full"></div>
                    </div>
                    <div class="h-8 bg-gray-200 rounded w-full"></div>
                </div>
            `).join('');
            container.classList.remove('hidden');
            document.getElementById('studentsContainer').classList.add('hidden');
        }

        // --- Interaction Logic (Event Listeners) ---
        document.getElementById('searchInput').addEventListener('input', renderStudents);
        document.getElementById('paymentFilter').addEventListener('change', renderStudents);
        document.getElementById('sortFilter').addEventListener('change', renderStudents);

        // --- Modal & CRUD ---

        function openModal() {
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('studentImage').value = '';
            document.getElementById('imgPreview').src = "https://via.placeholder.com/150";

            document.getElementById('modalTitle').innerText = "Add New Student";
            document.getElementById('btnDelete').classList.add('hidden');
            document.getElementById('btnRemove').classList.add('hidden');

            document.getElementById('studentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('studentModal').classList.add('hidden');
        }

        function openImageModal(src) {
            document.getElementById('fullImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        window.editStudent = function (s) {
            document.getElementById('studentId').value = s.id || ''; // Ensure ID is passed if API provides it
            document.getElementById('studentImage').value = s.Image || '';
            document.getElementById('imgPreview').src = s.Image || "https://via.placeholder.com/150";

            document.getElementById('name').value = s.Name || '';
            document.getElementById('number').value = s.Number || '';
            document.getElementById('email').value = s.Email || '';
            document.getElementById('parent_number').value = s.parent_number || '';
            document.getElementById('governate').value = s.Governate || '';
            document.getElementById('school_year').value = s.School_Year || '';
            document.getElementById('money').value = s.Money || 'Not Paid';
            document.getElementById('website').value = s.Website || '';

            document.getElementById('modalTitle').innerText = "Edit Student";

            // Show Actions
            const delBtn = document.getElementById('btnDelete');
            const remBtn = document.getElementById('btnRemove');
            delBtn.classList.remove('hidden');
            remBtn.classList.remove('hidden');

            // Bind Delete events specifically for this student
            delBtn.onclick = () => confirmAction('delete', s);
            remBtn.onclick = () => confirmAction('remove', s);

            document.getElementById('studentModal').classList.remove('hidden');
        }

        async function confirmAction(type, student) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: type === 'delete' ? "This will permanently delete the student!" : "This will remove them from the active list.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Yes, proceed!'
            });

            if (result.isConfirmed) {
                const url = type === 'delete' ? DELETE_URL : REMOVE_URL;
                const payload = { ...student, Name: student.Name }; // Ensure minimal payload structure

                try {
                    Swal.showLoading();
                    const res = await fetch(url + "&" + new URLSearchParams(payload).toString(), { method: 'POST' }); // Some webhooks expect params, others body. Keeping existing pattern implies checking existing code, but standardizing to POST body is safer if we control it. 
                    // Wait, existing code used GET params for Delete? Let's check. 
                    // Actually existing code logic was likely messy. I'll stick to a standard POST with JSON Body if supported, or URL params. 
                    // Given the webhook nature, let's use the payload in the body.

                    // REVISION: The original code likely just sent the whole object.
                    await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    Swal.fire("Success", "Action completed.", "success");
                    closeModal();
                    fetchStudents(true);
                } catch (e) {
                    Swal.fire("Error", "Action failed.", "error");
                }
            }
        }

        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = "Saving...";

            const formData = {
                Name: document.getElementById('name').value,
                Number: document.getElementById('number').value,
                Email: document.getElementById('email').value,
                parent_number: document.getElementById('parent_number').value,
                Governate: document.getElementById('governate').value,
                School_Year: document.getElementById('school_year').value,
                Money: document.getElementById('money').value,
                Website: document.getElementById('website').value || 'Web',
                Image: document.getElementById('studentImage').value, // Preserve image
                Data: new Date().toISOString() // Update timestamp
            };

            // Add ID if it exists (for edits technically, though Notion usually handles by Name/ID match)
            const id = document.getElementById('studentId').value;
            if (id) formData.id = id;

            try {
                await fetch(SUBMIT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                Swal.fire("Saved", "Student data updated.", "success");
                closeModal();
                fetchStudents(true);
            } catch (err) {
                console.error(err);
                Swal.fire("Error", "Could not save data.", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Save";
            }
        });

    </script>
